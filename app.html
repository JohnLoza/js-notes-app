<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/app.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="assets/js/modal.js"></script>
    <script src="assets/js/note.js"></script>
    <script src="assets/js/localstorage.js"></script>
    <script src="assets/js/view.js"></script>
    <script src="assets/js/app.js"></script>

    <title>Note Taking App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Note Taking App</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">
            Your notebook
            <span class="text-primary float-end pointer new-note-button"
                  data-bs-toggle="modal" data-bs-target="#note_modal" data-action="newNote">
              <i class="fa fa-plus-circle"></i>
            </span>
          </h1>

          <section id="notes_container" class="d-flex flex-row flex-wrap"></section>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="note_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="form-group">
                <label for="note_title">Title</label>
                <input type="text" id="note_title" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="note_body">Body</label>
                <textarea id="note_body" class="form-control" rows=10 required></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary save-button">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
